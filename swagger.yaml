swagger: 2.0
info:
  title: Staff Fee Privilege API
  description: Report the people who used the staff fee privilege for each term
  version: 1.0.0
  license:
    name: GNU Affero General Public License Version 3
    url: http://www.gnu.org/licenses/agpl-3.0.en.html
externalDocs:
  description: GitHub Repository
  url: https://github.com/osu-mist/staff-fee-privilege-api
host: api.oregonstate.edu
schemes:
  - https
basePath: /v1
produces:
  - application/json
paths:
  /staff-fee-privilege:
    get:
      description: Get all students who use staff fee privilege by term
      parameters:
        - in: query
          name: term
          required: true
          description: Term code (e.g., 201802)
          type: string
        - $ref: '#/parameters/pretty'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/StaffFeePrivilegeResultObjects'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
  /staff-fee-privilege/{osuID}:
    get:
      description: Get student who uses staff fee privilege by OSU ID
      parameters:
        - name: osuID
          in: path
          description: 9 digit OSU ID of student who benefitting from the staff fee privilege
          required: true
          type: string
        - $ref: '#/parameters/pretty'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/StaffFeePrivilegeResultObjects'
        '404':
          description: A staff fee privilege record with the specified ID was not found.
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
parameters:
  pretty:
    name: pretty
    in: query
    type: boolean
    required: false
    description: If true, JSON response will be pretty-printed
definitions:
  StaffFeePrivilegeResultObjects:
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/StaffFeePrivilegeRourceObject'
  StaffFeePrivilegeResultObject:
      properties:
        data:
          $ref: '#/definitions/StaffFeePrivilegeRourceObject'
  StaffFeePrivilegeRourceObject:
    properties:
      id:
        type: string
        description: 9 digit OSU ID of student who benefitting from the staff fee privilege
        example: '930000000'
      type:
        type: string
        example: 'staffFeePrivileges'
      links:
        $ref: '#/definitions/SelfLink'
      attributes:
        properties:
          studentLastName:
            type: string
            description: Last name of student
          studentFirstName:
            type: string
            description: First name student
          studentMiddleName:
            type: string
            description: Middle name student
          studentLevel:
            type: string
            description: Student level
            example: 'Undergraduate'
          studentRate:
            type: string
            description: Student rate
            example: 'Resident Undergrad'
          studentClassification:
            type: string
            description: Student classification
            example: 'Sophomore'
          academicYear:
            type: string
            description: Academic year
            example: 'Acdemic Year 2017-18'
          academicPeriod:
            type: string
            description: Academic period
            example: 'Fall 2017'
          campus:
            type: string
            description: Campus
            example: 'Oregon State - Corvallis'
          enrollmentStatus:
            type: string
            description: Enrollment status
            example: 'Eligible to Register'
          currentEnrolled:
            type: boolean
            description: If true, the person is current enrolled
          currentRegistered:
            type: boolean
            description: If true, the person is current registered
          totalCredits:
            type: number
            format: integer
            description: Total credits
          receivableAccount:
            type: string
            description: Type of transaction in accounts receivable
            example: 'OSU Staff Tuition'
          employeeLastName:
            type: string
            description: Last name of employee giving waiver to student
          employeeFirstName:
            type: string
            description: First name of employee giving waiver to student
          employeeInstitution:
            type: string
            description: Institution of employment of employee
            example: 'Oregon State University'
  SelfLink:
    properties:
      self:
        type: string
        format: url
        description: Self link of resource
  Error:
    properties:
      status:
        type: string
        description: The HTTP status code applicable to this problem, expressed as a string value
      title:
        type: string
        description: A short, human-readable summary of the problem that SHOULD NOT change from occurrence to occurrence of the problem, except for purposes of localization
      detail:
        type: string
        description: A human-readable explanation specific to this occurrence of the problem. Like title, this fieldâ€™s value can be localized
